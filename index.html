<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Secure password generator with multiple password generation, guaranteed very strong passwords, and tips.">
<title>Secure Password Generator</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #000000;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}
h1 { margin-bottom: 10px; text-align: center; }
.container {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
}
#tip-box {
  background: #2a2a2a;
  padding: 10px 12px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  font-size: 0.95rem;
  color: #fff;
  gap: 8px;
}
.tip-icon {
  background: #ffeb3b;
  color: #000;
  font-weight: bold;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  flex-shrink: 0;
}
label, select {
  display: block;
  font-size: 0.9rem;
  margin-top: 8px;
}
input[type="number"], select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 4px;
  font-size: 1rem;
  background: #2a2a2a;
  color: #f0f0f0;
}
input[type="checkbox"] { margin-right: 6px; }
button {
  padding: 10px;
  background: #4caf50;
  color: #fff;
  border: none;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover { background: #45a049; }
.password-box {
  background: #2a2a2a;
  padding: 10px;
  border-radius: 8px;
  word-break: break-all;
  font-family: monospace;
  font-size: 1.1rem;
  text-align: center;
  cursor: pointer;
  user-select: all;
  margin-top: 6px;
}
.strength-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 4px;
}
.strength-bar {
  flex: 1;
  height: 12px;
  border-radius: 6px;
  background: #333;
  overflow: hidden;
}
.strength-fill {
  height: 100%;
  width: 100%;
  border-radius: 6px;
  background: #4caf50; /* Always Very Strong */
}
.strength-label {
  font-size: 0.8rem;
  min-width: 70px;
  text-align: right;
  color: #ccc;
}
small { display: block; margin-top: 6px; color: #aaa; }
</style>
</head>
<body>
<h1>Secure Password Generator</h1>
<div class="container">
  <div id="tip-box">
    <div class="tip-icon">!</div>
    <div id="tip-text">Tip appears here</div>
  </div>

  <label>Number of Passwords:
    <select id="numPasswords">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </label>

  <label>Password Length:
    <input type="number" id="length" min="6" max="48" value="16">
  </label>
  <label><input type="checkbox" id="uppercase" checked>Include Uppercase</label>
  <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
  <label><input type="checkbox" id="symbols" checked>Include Symbols</label>

  <button id="generate">Generate Passwords</button>

  <div id="passwords-container"></div>
  <small>Click a password to copy it</small>
</div>

<script>
// Password tips
const tips = [
  "Use a mix of letters, numbers, and symbols.",
  "Avoid common words or sequences.",
  "Do not reuse passwords across accounts.",
  "Use a password manager for stronger passwords.",
  "Longer passwords are generally more secure.",
  "Avoid using personal information.",
  "Change passwords regularly for sensitive accounts.",
  "Enable two-factor authentication where possible.",
  "Randomly generated passwords are stronger than memorized ones.",
  "Check passwords against known breach databases."
];
function showRandomTip() {
  const index = Math.floor(Math.random() * tips.length);
  document.getElementById('tip-text').textContent = tips[index];
}

// Very Strong Password Generator
function generatePassword(length, opts){
  const lower = 'abcdefghijklmnopqrstuvwxyz';
  const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';
  const symbols = '!@#$%^&*()_+[]{}|;:,.<>?/~';

  let pwd = [];

  // Always include at least one of each type if selected
  if(opts.uppercase) pwd.push(upper[Math.floor(Math.random()*upper.length)]);
  if(opts.numbers) pwd.push(numbers[Math.floor(Math.random()*numbers.length)]);
  if(opts.symbols) pwd.push(symbols[Math.floor(Math.random()*symbols.length)]);

  const allChars = lower + (opts.uppercase ? upper : '') + (opts.numbers ? numbers : '') + (opts.symbols ? symbols : '');

  while(pwd.length < length){
    pwd.push(allChars[Math.floor(Math.random()*allChars.length)]);
  }

  // Shuffle array
  for(let i = pwd.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [pwd[i], pwd[j]] = [pwd[j], pwd[i]];
  }

  return pwd.join('');
}

// Generate multiple passwords
document.getElementById('generate').addEventListener('click', ()=>{
  const num = parseInt(document.getElementById('numPasswords').value);
  const lengthInput = parseInt(document.getElementById('length').value);
  const length = Math.min(48, Math.max(6, lengthInput));
  const opts = {
    uppercase: document.getElementById('uppercase').checked,
    numbers: document.getElementById('numbers').checked,
    symbols: document.getElementById('symbols').checked
  };
  
  const container = document.getElementById('passwords-container');
  container.innerHTML = '';
  showRandomTip();

  for(let i=0;i<num;i++){
    const pwd = generatePassword(length, opts);

    const pwdDiv = document.createElement('div');
    pwdDiv.className = 'password-box';
    pwdDiv.textContent = pwd;
    pwdDiv.addEventListener('click', ()=>{
      navigator.clipboard.writeText(pwd).then(()=>{
        pwdDiv.textContent = 'Copied! âœ…';
        setTimeout(()=>{ pwdDiv.textContent = pwd; },1000);
      });
    });

    const strengthContainer = document.createElement('div');
    strengthContainer.className = 'strength-container';

    const bar = document.createElement('div');
    bar.className = 'strength-bar';
    const fill = document.createElement('div');
    fill.className = 'strength-fill';
    bar.appendChild(fill);

    const strengthLabel = document.createElement('div');
    strengthLabel.className = 'strength-label';
    strengthLabel.textContent = 'Very Strong';

    strengthContainer.appendChild(bar);
    strengthContainer.appendChild(strengthLabel);

    container.appendChild(pwdDiv);
    container.appendChild(strengthContainer);
  }
});
</script>
</body>
</html>
