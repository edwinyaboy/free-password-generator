<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Secure password generator for gamers, crypto users, and OSRS accounts. Generates strong passwords with strength meter and tips.">
<title>Secure Password Generator</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #000000; /* fully black page */
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 10px;
    text-align: center;
  }
  .container {
    background: #1e1e1e; /* dark gray container for contrast */
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  #tip-box {
    background: #2a2a2a;
    padding: 10px 12px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    font-size: 0.95rem;
    color: #fff;
    gap: 8px;
  }
  .tip-icon {
    background: #ffeb3b;
    color: #000;
    font-weight: bold;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    flex-shrink: 0;
  }
  label {
    display: block;
    font-size: 0.9rem;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-top: 4px;
    font-size: 1rem;
    background: #2a2a2a;
    color: #f0f0f0;
  }
  input[type="checkbox"] {
    margin-right: 6px;
  }
  button {
    padding: 10px;
    background: #4caf50;
    color: #fff;
    border: none;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #45a049; }
  #password {
    margin-top: 8px;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
    word-break: break-all;
    font-family: monospace;
    font-size: 1.1rem;
    text-align: center;
    cursor: pointer;
    user-select: all;
  }
  #strength {
    height: 12px;
    width: 100%;
    background: #333;
    border-radius: 6px;
    margin-top: 8px;
    overflow: hidden;
  }
  #strength-bar {
    height: 100%;
    width: 0%;
    transition: width 0.3s;
    border-radius: 6px;
    background: linear-gradient(90deg, #f44336, #ff9800, #cddc39, #4caf50);
    background-size: 400% 100%;
    animation: gradientMove 3s linear infinite;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 0%; }
  }
  small {
    display: block;
    margin-top: 6px;
    color: #aaa;
  }
</style>
</head>
<body>
<h1>Secure Password Generator</h1>
<div class="container">
  <div id="tip-box">
    <div class="tip-icon">!</div>
    <div id="tip-text">Tip appears here</div>
  </div>

  <label>Password Length:
    <input type="number" id="length" min="6" max="48" value="16">
  </label>
  <label><input type="checkbox" id="uppercase" checked>Include Uppercase</label>
  <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
  <label><input type="checkbox" id="symbols" checked>Include Symbols</label>
  <button id="generate">Generate Password</button>
  <div id="password" title="Click to copy">Click Generate</div>
  <div id="strength"><div id="strength-bar"></div></div>
  <small>Click the password to copy it to clipboard</small>
</div>

<script>
// Password generation
function generatePassword(length, opts) {
  const lower = 'abcdefghijklmnopqrstuvwxyz';
  const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';
  const symbols = '!@#$%^&*()_+[]{}|;:,.<>?/~';
  let chars = lower;
  if(opts.uppercase) chars += upper;
  if(opts.numbers) chars += numbers;
  if(opts.symbols) chars += symbols;

  let pwd = '';
  for(let i=0; i<length; i++){
    pwd += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return pwd;
}

// Strength calculation
function checkStrength(pwd) {
  let score = 0;
  if(pwd.length >= 8) score++;
  if(/[A-Z]/.test(pwd)) score++;
  if(/[0-9]/.test(pwd)) score++;
  if(/[^A-Za-z0-9]/.test(pwd)) score++;
  return score; // 0-4
}

const passwordEl = document.getElementById('password');
const strengthBar = document.getElementById('strength-bar');
const tipText = document.getElementById('tip-text');

// Password tips array
const tips = [
  "Use a mix of letters, numbers, and symbols.",
  "Avoid common words or sequences.",
  "Do not reuse passwords across accounts.",
  "Use a password manager for stronger passwords.",
  "Longer passwords are generally more secure.",
  "Avoid using personal information.",
  "Change passwords regularly for sensitive accounts.",
  "Enable two-factor authentication where possible.",
  "Randomly generated passwords are stronger than memorized ones.",
  "Check passwords against known breach databases."
];

// Show random tip
function showRandomTip() {
  const index = Math.floor(Math.random() * tips.length);
  tipText.textContent = tips[index];
}

// Generate password
document.getElementById('generate').addEventListener('click', ()=>{
  const lengthInput = parseInt(document.getElementById('length').value);
  const length = Math.min(48, Math.max(6, lengthInput));
  const opts = {
    uppercase: document.getElementById('uppercase').checked,
    numbers: document.getElementById('numbers').checked,
    symbols: document.getElementById('symbols').checked
  };
  const pwd = generatePassword(length, opts);
  passwordEl.textContent = pwd;

  const score = checkStrength(pwd);
  const percent = (score/4)*100;
  strengthBar.style.width = percent+'%';
});

// Copy password
passwordEl.addEventListener('click', ()=>{
  const text = passwordEl.textContent;
  navigator.clipboard.writeText(text).then(()=>{
    passwordEl.textContent = 'Copied! âœ…';
    setTimeout(()=>{ passwordEl.textContent = text; },1000);
  });
});

// Show tip on load
showRandomTip();
</script>
</body>
</html>
