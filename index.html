<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Password Generator</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #000;
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}
.container {
  background: rgba(30,30,30,0.95);
  backdrop-filter: blur(8px);
  padding: 25px;
  border-radius: 16px;
  max-width: 550px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,255,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 16px;
  position: relative;
}
h1 { text-align: center; margin: 0 0 10px 0; }

#tip-box {
  background: #222;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  font-size: 0.95rem;
  opacity: 0;
  animation: fadeInTip 0.5s forwards;
}
@keyframes fadeInTip {
  from {opacity: 0; transform: translateY(-5px);}
  to {opacity: 1; transform: translateY(0);}
}
.tip-icon {
  background: #ffeb3b;
  color: #000;
  font-weight: bold;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  flex-shrink: 0;
}
#tip-refresh {
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px;
  display: flex;
  align-items: center;
}
#tip-refresh svg {
  stroke: #4caf50;
  width: 18px;
  height: 18px;
}
label, select {
  display: block;
  font-size: 0.9rem;
  margin-top: 8px;
}
input[type="number"], select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 4px;
  font-size: 1rem;
  background: #2a2a2a;
  color: #f0f0f0;
}
input[type="checkbox"] { margin-right: 6px; }
button {
  padding: 12px;
  background: linear-gradient(90deg,#4caf50,#32cd32);
  color: #fff;
  border: none;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
}
button:hover {
  background: linear-gradient(90deg,#32cd32,#4caf50);
  box-shadow: 0 0 10px #32cd32;
}
.password-box-wrapper {
  position: relative;
}
.password-box {
  background: #1c1c1c;
  padding: 14px 40px 14px 14px;
  border-radius: 12px;
  word-break: break-all;
  font-family: monospace;
  font-size: 1.1rem;
  text-align: left;
  cursor: pointer;
  user-select: all;
  margin-top: 6px;
  transition: 0.2s;
  box-shadow: 0 2px 8px rgba(0,255,0,0.1);
  filter: blur(4px);
}
.password-box:hover {
  box-shadow: 0 0 12px rgba(50,205,50,0.6);
}
.show-btn {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px;
}
.show-btn svg {
  stroke: #4caf50;
  width: 20px;
  height: 20px;
}
.strength-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 4px;
}
.strength-bar {
  flex: 1;
  height: 12px;
  border-radius: 6px;
  background: #333;
  overflow: hidden;
}
.strength-fill {
  height: 100%;
  width: 100%;
  border-radius: 6px;
  background: #4caf50;
}
.strength-label {
  font-size: 0.8rem;
  min-width: 70px;
  text-align: right;
  color: #ccc;
}
.copied-msg {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  background: #32cd32;
  color: #000;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: bold;
  z-index: 10;
}
#length-msg { font-size:0.85rem; color:#aaa; margin-top:4px; }
small { display: block; margin-top: 6px; color: #aaa; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h1>Secure Password Generator</h1>
  <div id="tip-box">
    <div class="tip-icon">!</div>
    <div id="tip-text"></div>
    <button id="tip-refresh" title="New Tip">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M4.93 4.93a10 10 0 1 1-2.83 2.83M1 1v6h6"/></svg>
    </button>
  </div>

  <label>Number of Passwords:
    <select id="numPasswords">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </label>

  <label>Password Length:
    <input type="number" id="length" min="6" max="48" value="16">
    <div id="length-msg"></div>
  </label>

  <label><input type="checkbox" id="uppercase" checked>Include Uppercase</label>
  <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
  <label><input type="checkbox" id="symbols" checked>Include Symbols</label>

  <button id="generate">Generate Password</button>

  <div id="passwords-container"></div>
  <small>Click a password to copy it</small>
</div>

<script>
// Tips
const tips = [
  "Use a mix of letters, numbers, and symbols.",
  "Avoid common words or sequences.",
  "Do not reuse passwords across accounts.",
  "Use a password manager for stronger passwords.",
  "Longer passwords are generally more secure.",
  "Avoid using personal information.",
  "Change passwords regularly for sensitive accounts.",
  "Enable two-factor authentication where possible.",
  "Randomly generated passwords are stronger than memorized ones.",
  "Check passwords against known breach databases.",
  "Use different passwords for email, banking, and social media.",
  "Avoid keyboard patterns like 'qwerty' or '12345'.",
  "Include both lowercase and uppercase letters.",
  "Use at least one number and one symbol.",
  "Avoid using your birthdate or name.",
  "Do not share your passwords with anyone.",
  "Update passwords immediately if a breach occurs.",
  "Consider using passphrases for memorability.",
  "Avoid dictionary words alone.",
  "Never write passwords on paper or sticky notes.",
  "Use long random strings for crypto wallets.",
  "Avoid reusing old passwords.",
  "Combine multiple unrelated words for a passphrase.",
  "Avoid sequential letters or numbers.",
  "Use browser password generators safely.",
  "Consider using hardware password managers for critical accounts.",
  "Check your passwords against 'Have I Been Pwned'.",
  "Do not save passwords in plain text files.",
  "Rotate passwords for work-related accounts.",
  "Regularly audit saved passwords for security."
];

function showRandomTip() {
  const index = Math.floor(Math.random() * tips.length);
  const tipBox = document.getElementById('tip-box');
  const tipText = document.getElementById('tip-text');
  tipText.textContent = tips[index];
  tipBox.style.animation = 'none';
  void tipBox.offsetWidth;
  tipBox.style.animation = 'fadeInTip 0.5s forwards';
}

document.getElementById('tip-refresh').addEventListener('click', showRandomTip);

// Password generator
function generatePassword(length, opts){
  const lower = 'abcdefghijklmnopqrstuvwxyz';
  const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';
  const symbols = '!@#$%^&*()_+[]{}|;:,.<>?/~';
  let pwd = [];

  if(opts.uppercase) pwd.push(upper[Math.floor(Math.random()*upper.length)]);
  if(opts.numbers) pwd.push(numbers[Math.floor(Math.random()*numbers.length)]);
  if(opts.symbols) pwd.push(symbols[Math.floor(Math.random()*symbols.length)]);

  const allChars = lower + (opts.uppercase ? upper : '') + (opts.numbers ? numbers : '') + (opts.symbols ? symbols : '');
  while(pwd.length < length){
    pwd.push(allChars[Math.floor(Math.random()*allChars.length)]);
  }

  for(let i=pwd.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [pwd[i], pwd[j]] = [pwd[j], pwd[i]];
  }

  return pwd.join('');
}

// Elements
const btn = document.getElementById('generate');
const numSelect = document.getElementById('numPasswords');
const container = document.getElementById('passwords-container');
const lengthInput = document.getElementById('length');
const lengthMsg = document.getElementById('length-msg');

function updateButtonText() {
  const num = parseInt(numSelect.value);
  btn.textContent = num === 1 ? "Generate Password" : "Generate Passwords";
}
updateButtonText();
numSelect.addEventListener('change', updateButtonText);

// Validate length input
lengthInput.addEventListener('input', () => {
  const val = parseInt(lengthInput.value);
  if(val < 6) lengthMsg.textContent = 'Password length must be at least 6.';
  else if(val > 48) lengthMsg.textContent = 'Password length cannot exceed 48.';
  else lengthMsg.textContent = '';
});

// Generate passwords
btn.addEventListener('click', ()=>{
  const num = parseInt(numSelect.value);
  const lengthVal = parseInt(lengthInput.value);

  // Block generation if out of range
  if(lengthVal < 6 || lengthVal > 48){
    lengthMsg.textContent = lengthVal < 6 ? 
      'Password length must be at least 6.' : 
      'Password length cannot exceed 48.';
    return;
  }

  lengthMsg.textContent = '';

  const opts = {
    uppercase: document.getElementById('uppercase').checked,
    numbers: document.getElementById('numbers').checked,
    symbols: document.getElementById('symbols').checked
  };

  showRandomTip();
  container.innerHTML = '';

  for(let i=0;i<num;i++){
    const pwd = generatePassword(lengthVal, opts);

    const wrapper = document.createElement('div');
    wrapper.className = 'password-box-wrapper';

    const pwdDiv = document.createElement('div');
    pwdDiv.className = 'password-box';
    pwdDiv.textContent = pwd;

    // Copy functionality
    pwdDiv.addEventListener('click', ()=>{
      navigator.clipboard.writeText(pwd).then(()=>{
        const copied = document.createElement('div');
        copied.className = 'copied-msg';
        copied.textContent = 'Copied! âœ…';
        wrapper.appendChild(copied);
        setTimeout(()=> wrapper.removeChild(copied), 1000);
      });
    });

    // Eye toggle
    const eyeBtn = document.createElement('button');
    eyeBtn.className = 'show-btn';
    eyeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#4caf50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`;
    let visible = false;
    eyeBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      visible = !visible;
      pwdDiv.style.filter = visible ? 'none' : 'blur(4px)';
    });

    wrapper.appendChild(pwdDiv);
    wrapper.appendChild(eyeBtn);

    // Strength bar
    const strengthContainer = document.createElement('div');
    strengthContainer.className = 'strength-container';
    const bar = document.createElement('div');
    bar.className = 'strength-bar';
    const fill = document.createElement('div');
    fill.className = 'strength-fill';
    bar.appendChild(fill);
    const strengthLabel = document.createElement('div');
    strengthLabel.className = 'strength-label';
    strengthLabel.textContent = 'Very Strong';
    strengthContainer.appendChild(bar);
    strengthContainer.appendChild(strengthLabel);

    container.appendChild(wrapper);
    container.appendChild(strengthContainer);
  }
});

showRandomTip();
</script>
</body>
</html>
